<!doctype html>
<html>
    <head>
        <title>{% block title %}Nailed It!{% endblock %}</title>
        <link rel="stylesheet" href="/static/css/960.css">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/leaderboard">Leaderboard</a></li>

                    <li>
                        {% if session %}
                        <a href="/profile">{{ session.username }}</a>
                        <a href="/logout">Log out</a>
                        {% else %}
                        <a href="/login">Login/Register</a>
                        {% endif %}
                    </li>
                </ul>
            </nav> 

            <h1>Nailed It!</h1>
        </header>

        <div class="container_12">{% block content %}{% endblock %}</div>
    </body>
</html>
